<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Kombat</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            background-color: #3d2c2c; /* A darker, wood-table like background */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll on small screens */
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-shadow: 2px 2px #4A4A4A;
        }

        /* Character Selection remains mostly the same */
        #character-selection-screen {
            background-color: #f0f2f5;
            border-radius: 15px;
            padding: 2rem;
        }
        #character-selection-screen .game-title {
            color: #4A4A4A; /* Title color for the light background of selection screen */
        }
        #character-selection-screen .card {
            border: 3px solid transparent;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #character-selection-screen .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        #character-selection-screen .card.selected {
            border-color: #0d6efd;
            box-shadow: 0 8px 24px rgba(13, 110, 253, 0.3);
            transform: translateY(-5px) scale(1.02);
        }

        /* NEW ARENA STYLES */
        #arena-screen {
            display: none; /* Hidden by default */
            min-height: 90vh;
            padding: 1rem 0;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            aspect-ratio: 16 / 9; /* Maintain a widescreen aspect ratio */
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1rem;
        }
        
        /* Represents a row of cards or hero info */
        .board-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .hero-area {
            position: relative; /* Needed for positioning the ability button */
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .hero-portrait {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        
        /* NEW Hero Ability Button */
        .hero-ability-btn {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffc107; /* A nice gold color */
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            font-size: 1.5rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .hero-ability-btn:hover {
            background-color: #ffd54f;
            transform: translateX(-50%) scale(1.1);
        }
        .hero-ability-btn::after {
            content: 'üí•'; /* Placeholder for an icon */
        }


        .hero-stats {
            color: #fff;
            background-color: rgba(0,0,0,0.5);
            padding: 0.5rem;
            border-radius: 5px;
            text-align: center;
        }
        .hero-health::before { content: '‚ù§Ô∏è '; }
        
        .spice-area {
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            text-shadow: 1px 1px #000;
        }
        .spice-area::after { content: 'üå∂Ô∏è'; }

        .deck-area {
            color: #fff;
            text-align: center;
        }
        .card-back {
            width: 50px;
            height: 70px;
            background-color: #5c3c3c;
            border: 2px solid #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Play area for pets/minions */
        .play-area {
            justify-content: space-around;
        }

        .card-slot {
            width: 100px;
            height: 140px;
            background-color: rgba(0,0,0,0.3);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        /* Player's hand area */
        .player-hand {
            background-color: rgba(0,0,0,0.4);
            border-top: 2px solid #4A4A4A;
            min-height: 160px;
        }

        .card-in-hand {
            width: 100px;
            height: 140px;
            background-color: #f0f2f5;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .card-in-hand:hover {
            transform: translateY(-20px) scale(1.1);
            z-index: 100;
        }

    </style>
</head>
<body>

    <!-- CHARACTER SELECTION SCREEN (Unchanged) -->
    <section id="character-selection-screen" class="container my-5">
        <header class="text-center mb-5">
            <h1 class="game-title">Kitchen Kombat</h1>
            <p class="lead">Choose Your Culinary Champion!</p>
        </header>
        <div id="character-container" class="row character-selection-row text-center"></div>
        <div class="text-center mt-5">
            <button id="enter-arena-btn" class="btn btn-danger btn-lg" disabled>Enter the Arena!</button>
        </div>
    </section>

    <!-- NEW BATTLE ARENA SCREEN -->
    <section id="arena-screen">
        <div class="game-board">
            <!-- Opponent's Row -->
            <div class="board-row">
                <div class="hero-area">
                    <img id="opponent-portrait" src="https://placehold.co/100x100/D22B2B/FFFFFF?text=CPU" alt="Opponent" class="hero-portrait">
                    <div class="hero-ability-btn" title="Opponent Ability"></div>
                    <div class="hero-stats">
                        <div id="opponent-health" class="hero-health">30</div>
                    </div>
                </div>
                <div class="play-area board-row">
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
                <div class="deck-area">
                    <div class="card-back" id="opponent-deck">25</div>
                </div>
                 <div class="spice-area" id="opponent-spice">0/10</div>
            </div>

            <!-- Player's Row -->
            <div class="board-row">
                 <div class="spice-area" id="player-spice">0/10</div>
                 <div class="deck-area">
                    <div class="card-back" id="player-deck">25</div>
                </div>
                <div class="play-area board-row">
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
                <div class="hero-area">
                     <div class="hero-stats">
                        <div id="player-health" class="hero-health">30</div>
                    </div>
                    <img id="player-portrait" src="https://placehold.co/100x100/C2C2C2/4A4A4A?text=Player" alt="Player" class="hero-portrait">
                    <div class="hero-ability-btn" id="player-ability-btn" title="Use Hero Ability"></div>
                </div>
            </div>

            <!-- Player's Hand -->
            <div class="board-row player-hand" id="player-hand-area">
                <!-- Cards will be dynamically inserted here -->
                <div class="card-in-hand">Card 1</div>
                <div class="card-in-hand">Card 2</div>
                <div class="card-in-hand">Card 3</div>
                <div class="card-in-hand">Card 4</div>
                <div class="card-in-hand">Card 5</div>
            </div>
        </div>
    </section>

    <footer class="text-center text-muted py-4">
        <p style="color: #ccc;">&copy; 2025 Designed by Chris and Emma</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const characters = [
                { id: 'tofu-titan', name: 'Tofu Titan', description: 'A sturdy and resilient fighter...', image: 'https://placehold.co/400x400/C2C2C2/4A4A4A?text=Tofu+Titan', stats: { health: 30 } },
                { id: 'quinoa-queen', name: 'Quinoa Queen', description: 'A flurry of tiny, powerful strikes...', image: 'https://placehold.co/400x400/EADCA6/4A4A4A?text=Quinoa+Queen', stats: { health: 30 } },
                { id: 'avocado-avenger', name: 'Avocado Avenger', description: 'Full of healthy fats and a smooth style...', image: 'https://placehold.co/400x400/8A9A5B/FFFFFF?text=Avocado+Avenger', stats: { health: 30 } },
                { id: 'serrano-samurai', name: 'Serrano Samurai', description: 'A glass cannon. Incredibly high attack...', image: 'https://placehold.co/400x400/D22B2B/FFFFFF?text=Serrano+Samurai', stats: { health: 30 } }
            ];
            
            // --- Elements ---
            const characterContainer = document.getElementById('character-container');
            const enterArenaBtn = document.getElementById('enter-arena-btn');
            const charSelectionScreen = document.getElementById('character-selection-screen');
            const arenaScreen = document.getElementById('arena-screen');
            
            let playerCharacter = null;

            // --- Character Selection Logic (Mostly Unchanged) ---
            function renderCharacters() {
                characterContainer.innerHTML = characters.map(char => `
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card h-100" data-character-id="${char.id}">
                            <img src="${char.image}" class="card-img-top" alt="${char.name}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${char.name}</h5>
                                <p class="card-text">${char.description}</p>
                                <button class="btn btn-outline-primary mt-auto select-btn">Select ${char.name}</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            renderCharacters();

            characterContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('select-btn')) {
                    const clickedCard = event.target.closest('.card');
                    const characterId = clickedCard.dataset.characterId;

                    document.querySelectorAll('#character-container .card').forEach(card => {
                        card.classList.remove('selected');
                        const button = card.querySelector('.select-btn');
                        if (button) {
                            button.textContent = `Select ${card.querySelector('.card-title').textContent}`;
                            button.classList.remove('btn-primary');
                            button.classList.add('btn-outline-primary');
                        }
                    });

                    clickedCard.classList.add('selected');
                    event.target.textContent = 'Selected!';
                    event.target.classList.remove('btn-outline-primary');
                    event.target.classList.add('btn-primary');
                    
                    playerCharacter = characters.find(char => char.id === characterId);
                    enterArenaBtn.disabled = false;
                }
            });

            // --- Arena Transition ---
            enterArenaBtn.addEventListener('click', () => {
                if (!playerCharacter) return;
                
                // Set player portrait on the new board
                document.getElementById('player-portrait').src = playerCharacter.image;
                document.getElementById('player-health').textContent = playerCharacter.stats.health;
                
                // Hide selection screen and show the new arena
                charSelectionScreen.style.display = 'none';
                arenaScreen.style.display = 'flex'; // Use flex to center the board
                
                console.log(`Welcome to the arena, ${playerCharacter.name}!`);
            });
        });
    </script>
</body>
</html>
