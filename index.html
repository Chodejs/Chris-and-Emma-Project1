<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Kombat: Character Select</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for our game */
        body {
            background-color: #f0f2f5; /* A light, clean background */
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
            color: #4A4A4A;
            text-shadow: 2px 2px #E0E0E0;
        }

        .card {
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-color: #0d6efd; /* Bootstrap primary color */
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            background-color: #e9ecef;
        }
        
        /* This is the magic for the mobile horizontal scroll */
        @media (max-width: 767.98px) {
            .character-selection-row {
                display: flex;
                flex-wrap: nowrap; /* Prevents wrapping to the next line */
                overflow-x: auto; /* Enables horizontal scrolling */
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
                padding-bottom: 1rem; /* Adds some space below the scrollbar */
            }

            .character-selection-row .col-md-6 {
                /* On mobile, we want our columns to have a specific width */
                flex: 0 0 80%; /* Don't grow, don't shrink, base width of 80% */
                max-width: 80%;
            }
        }
    </style>
</head>
<body>

    <main class="container my-5">
        <header class="text-center mb-5">
            <h1 class="game-title">Kitchen Kombat</h1>
            <p class="lead">Choose Your Culinary Champion!</p>
        </header>

        <!-- This row will hold our character cards -->
        <!-- On desktop, Bootstrap's grid makes it responsive. -->
        <!-- On mobile, our custom CSS will make it a horizontal slider. -->
        <div id="character-container" class="row character-selection-row text-center">
            <!-- Character cards will be dynamically inserted here by JavaScript -->
        </div>

        <div class="text-center mt-5">
            <button id="battle-btn" class="btn btn-danger btn-lg" disabled>Enter the Arena!</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-4">
        <p>&copy; 2025 Designed by Chris and Emma</p>
    </footer>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Our mighty warriors, defined as an array of objects.
            // This makes it super easy to add more characters later!
            const characters = [
                {
                    id: 'tofu-titan',
                    name: 'Tofu Titan',
                    description: 'A sturdy and resilient fighter, absorbs damage like a sponge.',
                    image: 'https://placehold.co/400x400/C2C2C2/4A4A4A?text=Tofu+Titan',
                    stats: {
                        attack: 6,
                        defense: 10,
                        health: 120
                    }
                },
                {
                    id: 'quinoa-queen',
                    name: 'Quinoa Queen',
                    description: 'A flurry of tiny, powerful strikes. Fast and relentless.',
                    image: 'https://placehold.co/400x400/EADCA6/4A4A4A?text=Quinoa+Queen',
                    stats: {
                        attack: 9,
                        defense: 6,
                        health: 90
                    }
                },
                {
                    id: 'avocado-avenger',
                    name: 'Avocado Avenger',
                    description: 'Full of healthy fats and a smooth fighting style. Can heal mid-battle.',
                    image: 'https://placehold.co/400x400/8A9A5B/FFFFFF?text=Avocado+Avenger',
                    stats: {
                        attack: 7,
                        defense: 8,
                        health: 100
                    }
                },
                {
                    id: 'serrano-samurai',
                    name: 'Spicy Serrano Samurai',
                    description: 'A glass cannon. Incredibly high attack, but can\'t take a hit.',
                    image: 'https://placehold.co/400x400/D22B2B/FFFFFF?text=Serrano+Samurai',
                    stats: {
                        attack: 12,
                        defense: 4,
                        health: 75
                    }
                }
            ];

            const characterContainer = document.getElementById('character-container');

            // Function to render the character cards to the page
            function renderCharacters() {
                let characterHTML = '';
                characters.forEach(char => {
                    characterHTML += `
                        <div class="col-12 col-md-6 col-lg-3 mb-4">
                            <div class="card h-100" id="${char.id}">
                                <img src="${char.image}" class="card-img-top" alt="${char.name}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${char.name}</h5>
                                    <p class="card-text">${char.description}</p>
                                    <ul class="list-group list-group-flush mb-3">
                                        <li class="list-group-item"><strong>Health:</strong> ${char.stats.health}</li>
                                        <li class="list-group-item"><strong>Attack:</strong> ${char.stats.attack}</li>
                                        <li class="list-group-item"><strong>Defense:</strong> ${char.stats.defense}</li>
                                    </ul>
                                    <button class="btn btn-outline-primary mt-auto select-btn">Select ${char.name}</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                characterContainer.innerHTML = characterHTML;
            }

            // Initial render of the characters on page load
            renderCharacters();

            // --- Selection Logic (to be built) ---
            // We'll add event listeners to the "Select" buttons here.
            // For now, they don't do anything, but this is where the magic will happen.
            console.log('Character selection screen loaded. Ready for battle logic!');

        });
    </script>
</body>
</html>
